<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"
    type="text/css">
  <link href="login02.css" rel="stylesheet" type="text/css">
  <style>
    .body {
      color: white;
    }
  </style>
</head>

<body class="body">
  <h1 style="text-align: center;">회원 가입</h1>
  <div class="section">
    <div class="containaer">
      <div class="row">
        <div class="col-md-12">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <div class="col-sm-2 col-sm-offset-2">
                <label class="control-label" for="userid">아이디</label>
              </div>
              <div class="col-sm-4">
                <input class="form-control" id="userid" type="text" placeholder="아이디를 입력하세요">
              </div>
              <div class="col-sm-2">
                <button class="btn btn-danger" type="button">중복체크</button>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-2 col-sm-offset-2">
                <label class="control-label" for="useridcfm">아이디 확인</label>
              </div>
              <div class="col-sm-4">
                <input class="form-control" id="useridcfm" type="text" placeholder="아이디를 한번 더 입력하세요">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-2 col-sm-offset-2">
                <label class="control-label" for="userpwd">비밀번호</label>
              </div>
              <div class="col-sm-4">
                <input class="form-control" id="userpwd" type="text" placeholder="비밀번호를 입력하세요">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-2 col-sm-offset-2">
                <label class="control-label" for="userpwdcfm">비밀번호 확인</label>
              </div>
              <div class="col-sm-4">
                <input class="form-control" id="userpwdcfm" type="text" placeholder="비밀번호를 한번 더 입력하세요">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-2 col-sm-offset-2">
                <label class="control-label" for="username">이름</label>
              </div>
              <div class="col-sm-4">
                <input class="form-control" id="username" type="text" placeholder="이름을 입력하세요">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-2 col-sm-offset-2">
                <label class="control-label" for="userhp">전화번호</label>
              </div>
              <div class="col-sm-1">
                <input class="form-control" id="userhp1" type="text" placeholder="010">
              </div>
              <div id="hf" class="col-sm-1" style="width:10px">-</div>
              <div class="col-sm-1">
                <input class="form-control" id="userhp2" type="text" placeholder="1234">
              </div>
              <div id="hf" class="col-sm-1" style="width:10px">-</div>
              <div class="col-sm-1">
                <input class="form-control" id="userhp3" type="text" placeholder="5678">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-2 col-sm-offset-2">
                <label class="control-label" for="userbirt">생년월일</label>
              </div>
              <div class="col-sm-1">
                <input class="form-control" id="userbirth1" type="text" placeholder="1990">
              </div>
              <div id="hf" class="col-sm-1" style="width:10px">년</div>
              <div class="col-sm-1">
                <input class="form-control" id="userbirth2" type="text" placeholder="01">
              </div>
              <div id="hf" class="col-sm-1" style="width:10px">월</div>
              <div class="col-sm-1">
                <input class="form-control" id="userbirth3" type="text" placeholder="01">
              </div>
              <div id="hf" class="col-sm-1" style="width:10px">일</div>
            </div>
            <div class="form-group">
              <div class="col-sm-8 col-sm-offset-2 text-center">
                <button class="btn btn-danger" type="button">회원가입</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
